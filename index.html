<!doctype html>
<html lang="en">
<head>
  <title>ohmage</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/nav.css" rel="stylesheet">
  <script data-main="main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>
</head>
<body>

<div id="demo617" style="display: none;"></div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("demo617").innerHTML = window.atob(myObj.data.message);
    $("#demo617").fadeIn('slow', function(){
     $("#demo617").delay(3000).fadeOut();
    });
  }
};
xmlhttp.open("GET", "/app/registration/read", true);
xmlhttp.send();
</script>

<div id="navbar"></div>


<div class="container display" id="login" style="display:none;"></div>

<div id="landing" class="display container-fluid" style="display:none;">
  <div id="webtools"></div>
  <hr>
  <div class="row" id='mobileapps'></div>
  <hr>
  <div class="container" id="footer"></div>
</div>

<div id="iframe"  class="container display" style="display:none;"></div>

</body>
</html>
